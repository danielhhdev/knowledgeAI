spring:
  application:
    name: knowledge-ai
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/knowledge
    username: dev
    password: dev
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  ai:
    ollama:
      base-url: http://localhost:11434
      embedding:
        model: nomic-embed-text
      chat:
        model: llama3.2

rag:
  model: llama3.2
  top-k-default: 5
  top-k-max: 10
  similarity-threshold: 0.6
  prompt-template: classpath:prompts/rag-answer.st
  streaming-enabled: true
  max-context-documents: 8

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework: INFO

ingest:
  chunk-size: 256
  chunk-overlap: 32
  max-text-length: 20000000
