spring:
  application:
    name: knowledge-ai
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/devknowledge
    username: dev
    password: dev
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  ai:
    ollama:
      base-url: http://localhost:11434
      embedding:
        model: nomic-embed-text

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework: INFO

ingest:
  chunk-size: 800
  chunk-overlap: 200
  max-text-length: 20000
