services:
  postgres:
    image: pgvector/pgvector:0.7.0-pg16
    container_name: knowledge-postgres
    environment:
      POSTGRES_DB: knowledge
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - knowledge-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d devknowledge"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres -c shared_preload_libraries=vector

volumes:
  knowledge-postgres-data:
